<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Giovanna Colucci">
    <link rel="stylesheet" href="style.css">
    <title>Contador Online</title>
</head>
<body>
    <div id="counter">
        <div>
            <button id="plus" class="count-button">
                +
            </button>
            <span id="value">
                0
            </span>
            <button id="less" class="count-button">
                -
            </button>
        </div>
        <button id="reset">
            Resetar
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
